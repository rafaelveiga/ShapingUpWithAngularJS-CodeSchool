<!doctype html>
<html lang="pt" ng-app="store">
<head>
	<meta charset="utf-8">
	<title>angularTestes</title>

	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">


	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body ng-controller="StoreController as store">
<div class="container">
	<div class="row">
		<ul class="list-group col-md-6 col-md-offset-3">
			<li class="list-group-item" ng-repeat="product in store.products">
				<h3>				
					{{product.name}}
					<em class="pull-right">{{product.price | currency}}</em>
					<br><img ng-src="{{product.images[0].full}}">
				</h3>

				<section ng-controller="PanelController as panel">
					<ul class="nav nav-pills">
						<li ng-class="{ active:panel.isSelected(1) }"><a href="#" ng-click="panel.selectTab(1)">Description</a></li>
						<li ng-class="{ active:panel.isSelected(2) }"><a href="#" ng-click="panel.selectTab(2)">Specifications</a></li>
						<li ng-class="{ active:panel.isSelected(3) }"><a href="#" ng-click="panel.selectTab(3)">Reviews</a></li>
					</ul>
					
					<div class="panel" ng-show="panel.tab == 1">
						<h4>Description</h4>
						<p>{{product.description}}</p>
					</div>

					<div class="panel" ng-show="panel.tab == 2">
						<h4>Specifications</h4>
						<p>here</p>
					</div>

					<div class="panel" ng-show="panel.tab == 3">
						<h4>Reviews</h4>
						<div class="review" ng-repeat="review in product.reviews">						
							<p>
								<strong>{{review.stars}} stars</strong> - {{review.body}}
								<br>
								<small>{{review.author}}</small>
							</p>
							<hr>
						</div>

						<h4>Submit a Review</h4>
						<form action="" class="form">
							<div class="form-group">							
								<label for="">Stars</label>
								<select name="#" id="" class="form-control">
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
								</select>
							</div>

							<div class="form-group">
								<label for="">Review</label>
								<textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>						
							</div>

							<div class="form-group">							
								<label for="">Email</label>
								<input type="email" class="form-control">
							</div>

							<button type="submit" class="btn btn-primary pull-right">Submit</button>
							<br>
						</form>
					</div>
				</section>
			</li>

			<hr>			
		</ul>
	</div>		
</div>

	<!--ANGULARJS-->
	<script src="../bower_components/angular/angular.min.js"></script>
	<script src="js/app.js"></script>	
</body>
</html>
